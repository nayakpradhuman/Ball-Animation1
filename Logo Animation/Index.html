        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .logo-container {
            width: 408px;
            height: 186px;
            /* Added perspective for the 3D head turning effect */
            perspective: 1000px; 
        }

        #interactive-face {
            /* Smooth out the 3D head movement */
            transition: transform 0.15s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* Ensure smooth movement for facial features */
        #left-pupil, #right-pupil, .eyebrow, #mouth-group {
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .eyebrow {
            transform-box: fill-box;
            transform-origin: center;
        }
    </style>

    <script>
        const svgElement = document.getElementById('interactive-face');
        const leftPupil = document.getElementById('left-pupil');
        const rightPupil = document.getElementById('right-pupil');
        const leftEyebrow = document.getElementById('left-eyebrow');
        const rightEyebrow = document.getElementById('right-eyebrow');
        const mouthGroup = document.getElementById('mouth-group');

        // Movement limits
        const pupilMaxMove = 8; 
        const eyebrowMaxMove = 10; 
        const eyebrowMaxRotate = 15; 
        const mouthMaxMove = 5; 
        
        // NEW: Max degrees the whole head will tilt
        const headMaxTilt = 15; 

        // Listen to the whole window to make it highly reactive
        window.addEventListener('mousemove', (e) => {
            const svgRect = svgElement.getBoundingClientRect();
            const svgCenterX = svgRect.left + svgRect.width / 2;
            const svgCenterY = svgRect.top + svgRect.height / 2;

            const mouseXRelativeToCenter = e.clientX - svgCenterX;
            const mouseYRelativeToCenter = e.clientY - svgCenterY;

            // Normalize mouse position relative to the whole window for broader tracking
            const normalizedX = Math.max(-1, Math.min(1, mouseXRelativeToCenter / (window.innerWidth / 2)));
            const normalizedY = Math.max(-1, Math.min(1, mouseYRelativeToCenter / (window.innerHeight / 2)));

            // --- 1. HEAD TILT (3D Effect) ---
            const rotateX = -normalizedY * headMaxTilt; // Look up/down
            const rotateY = normalizedX * headMaxTilt;  // Look left/right
            svgElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // --- 2. FACIAL FEATURES ---
            const angle = Math.atan2(mouseYRelativeToCenter, mouseXRelativeToCenter);
            const distance = Math.min(pupilMaxMove, Math.hypot(mouseXRelativeToCenter, mouseYRelativeToCenter) / 20); 
            const pupilX = Math.cos(angle) * distance;
            const pupilY = Math.sin(angle) * distance;

            leftPupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            rightPupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;

            const eyebrowTranslateY = normalizedY * eyebrowMaxMove; 
            const eyebrowRotate = normalizedY > 0 ? normalizedY * eyebrowMaxRotate : 0;

            leftEyebrow.style.transform = `translateY(${eyebrowTranslateY}px) rotate(${-eyebrowRotate}deg)`;
            rightEyebrow.style.transform = `translateY(${eyebrowTranslateY}px) rotate(${eyebrowRotate}deg)`;

            const mouthTranslateY = normalizedY * mouthMaxMove;
            mouthGroup.style.transform = `translateY(${mouthTranslateY}px)`;
        });

        // Reset to center when mouse leaves the window
        window.addEventListener('mouseleave', () => {
            svgElement.style.transform = `rotateX(0deg) rotateY(0deg)`;
            leftPupil.style.transform = 'translate(0, 0)';
            rightPupil.style.transform = 'translate(0, 0)';
            leftEyebrow.style.transform = 'translateY(0) rotate(0)';
            rightEyebrow.style.transform = 'translateY(0) rotate(0)';
            mouthGroup.style.transform = 'translateY(0)';
        });
    </script>
